<div class="container">
  <form class="form item" (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <mat-form-field class="form__element">
      <input
        matInput
        [(ngModel)]="model.name"
        placeholder="Name"
        name="name"
        #name="ngModel"
        required
      >
      <mat-error *ngIf="!name.valid || name.pristine">Name is required</mat-error>
    </mat-form-field>

    <mat-radio-group class="form__element">
      <a>Chosse an option: </a>
      <mat-radio-button value="pickup" (change)="onPickupOrDelivery(false)">Pickup</mat-radio-button>
      <mat-radio-button value="delivery" (change)="onPickupOrDelivery(false)">Delivery</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="form__element">
      <input
        matInput
        [(ngModel)]="model.shippingAddress"
        placeholder="Shipping Address"
        name="shippingAddress"
        #shippingAddress="ngModel"
      >
    </mat-form-field>

    <mat-form-field class="form__element">
      <input
        matInput
        [(ngModel)]="model.city"
        placeholder="City"
        name="city"
        #city="ngModel"
      >
    </mat-form-field>

    <mat-form-field class="form__element">
      <mat-label>Select me</mat-label>
      <mat-select
      name="store"
      #store="ngModel"
      [(ngModel)]="model.store">
        <mat-option [value]="tienda" *ngFor="let tienda of stores" >
          {{tienda.name}} - {{tienda.openingHours}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>
<app-details></app-details>
<div class="container__button">
  <!-- 'mat-button','mat-raised-button', 'mat-flat-button','mat-stroked-button','mat-icon-button','mat-fab','mat-mini-fab' -->
  <button mat-raised-button
    color="primary"
    [disabled]="!checkoutForm.form.valid"
    type="submit">
    Checkout
  </button>
</div>
